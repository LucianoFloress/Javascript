<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Tienda</title>
</head>
<nav>
    <button class="atencionCliente">Soporte</button>
</nav>
<body>
    <div class="titulos">
        <h1> Cell Max </h1>
        <h2> Servicio tecnico de celulares </h2>
    </div>
    <section class="store">
        <div class="container">
            <div class="items">
                <div class="row">

                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Samsung J2 Reacondicionado</h3>
                            <img class="item-image" src="https://img1.freepng.es/20180418/yrq/kisspng-samsung-galaxy-j2-prime-android-telephone-samsung-j2-prime-5ad80bf06efc00.3245135615241082724546.jpg">

                            <div class="item-details">
                                <h4 class="item-price">$9000</h4>
                                <button class="item-button btn btn-primary addToCart">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Motorola E7 Plus Nuevo</h3>

                            <img class="item-image" src="https://celularess.com/wp-content/uploads/2020/12/Motorola-Moto-E7-Plus.png">

                            <div class="item-details">
                                <h4 class="item-price">$15000</h4>
                                <button class="item-button btn btn-primary addToCart">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="shopping-cart">
        <div class="container">
            <h2 class="text-center">Carrito</h2>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>

            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">$0</p>
                        <button class="btn btn-success ml-auto comprarButton" type="button">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <h2>Reparaciones que realizamos</h2>
    <div class="listado"></div>    
 
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="./assets/app.js"></script>

</body>

</html>
